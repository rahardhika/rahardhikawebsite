########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/portrait2.jpg"
  title : "ABOUT ME"
  content : "I am a PhD candidate in the Sociology Department at Northwestern University. I am also an Arryman Scholar at the Equality Development and Globalization Studies at Northwestern. My current research explains the variation of development among agrarian economies of Southeast Asia. I am interested in examining historical factors that transform and sustain agrarian society by tracing domestic and international forces from colonial to contemporary periods that significantly shaped the institutional development around economic transformation in Southeast Asia. For my dissertation project, Embedded Peasantry: Diverging Paths in Southeast Asia Rubber Economies, I use the case of natural rubber plantation and manufacturing industries to examine the bifurcation of development among historically prominent rubber producing countries. I employ a comparative historical framework to analyze evidence collected through archival study, interviews, and ethnographic fieldworks in rubber communities across Southeast Asia."

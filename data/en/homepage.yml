###########################3 Experience ##############################
experience:
  enable : true
  title : "RESEARCH"
  experience_list:
    # experience item loop
    - name : "Embedded Peasantry"
      company : "Comparative Historical Sociology of Natural Rubber and Paths of Development in Southeast Asia"
      content : "Despite sharing many commonalities with Indonesia, Malaysia has managed to transform into an industrialized economy faster and more successfully. What explains this variation? I argue that the answer lies in how the state reacted to the peasants' orientation toward communist movement in the post-colonial state-building period of 1945 to 1966 amidst the Cold War geopolitics in the two countries. The different anti-communist orientations forged a divergent path of the agrarian political relations in the two neighboring countries: the embedded peasantry in Malaysia and the dis-embedded peasantry in Indonesia "
      
    # experience item loop
    - name : "Color in Politics"
      company : "The Politics of Aesthetics and Culture in Emerging Deemocracies"
      content : "Analyzing changes in power and appearance of public space several towns in Southeast Asia, this paper shows the production and utilization of colors as cultural objects in electoral politics. I elaborate on how political actors produce color as an aesthetic object to obtain and maintain power. Three conditions foster the durability of color in emerging democracies: weakened citizens’ collective identity, rejuvenated bureaucrats’ collective memory on authoritarian political color, and augmented authority in the context of decentralized democracy. This research demonstrates the utilization of color as a cultural object to expand and maintain electoral and bureaucratic power."
      
    # experience item loop
    - name : "Bureaucratic Clientilism"
      company : "Mechanism of Corruption in Decentralized Deemocracies"
      content : "The transition to democracy generates more opportunities for local government officials to misuse public funds for their political interests through bureaucratic clientelism as a mechanism of corruption. It is a phenomenon of exchange based on clientelistic links in which political leaders, per informal rules, induce bureaucrats to misuse public funds for their interest to win elections. This research conceptualizes bureaucratic clientelism and applies the concept to understand the corruption trend in Indonesia using a case study qualitative analysis. Through this mechanism, corruption is deepening after democratization, particularly following a decentralization reform."


